<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Página Administrativa</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		
		<div class="panel-group" style="margin-top:40px">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h1>Lista de Contatos</h1>
				</div>
				<div class="panel-body">
					
				</div>
				<p class="admin-message-text text-center" th:utext="${admin}"></p>
			</div>
		</div>
	</div>
	<div class="container">
	<div class="panel panel-default">
        <div class="panel-heading">
            <strong>Contatos Cadastrados:</strong>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-sm table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Sobrenome</th>
                            <th>Telefone</th>
                            <th>Email</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="contato : ${contatos}">
                            <td th:text="${contato.id}"></td>
                            <td th:text="${contato.nome}"></td>
                            <td th:text="${contato.sobrenome}"></td>
                            <td th:text="${contato.telefone}"></td>
                            <td th:text="${contato.email}"></td>
                            <td>
                                <div class="btn-group pull-right">
                                    <a class="btn btn-sm btn-primary" th:href="@{/edit/{id}(id=${contato.id})}" >Editar</a>
                                    <a class="delete btn btn-sm btn-danger" th:href="@{/delete/{id}(id=${contato.id})}">Excluir</a>
                               </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel-footer">
            <a class="btn btn-sm btn-success" th:href="@{/add/}" >Adicionar</a>
             <a class="btn btn-sm btn-warning" th:href="@{/login/}" >Novo Login</a>
        </div>
    </div>
    </div>
	
	
	<div class="container">
		<form th:action="@{/logout}" method="get">
			<button class="btn btn-md btn-danger btn-block" name="registration"	type="Submit">Sair</button>
		</form>
	</div>
</body>
</html>
