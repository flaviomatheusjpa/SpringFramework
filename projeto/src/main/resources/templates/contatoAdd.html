<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>PÃ¡gina Administrativa</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		
		<div class="panel-group" style="margin-top:40px">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<span th:utext="${userName}"></span>
				</div>
				<div class="panel-body">
					
				</div>
				<p class="admin-message-text text-center" th:utext="${admin}"></p>
			</div>
		</div>
	</div>
	<div class="container">
	<div class="panel panel-default">
        <div class="panel-heading">
            <strong>Cadastro de Contatos</strong>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" th:object="${contato}" th:action="@{/save}" method="POST" style="margin: 10px">
                <div class="form-group">
                    <fieldset>
                        <div class="form-group row">
                            <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                                <div th:each="detailedError : ${#fields.detailedErrors()}">
                                    <span th:text="${detailedError.message}"></span>
                                </div>
                            </div>
                        </div>                    
                        <div class="form-group row">
                            <div class="col-md-1">
                                <input type="text" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly"/>
                            </div>
                         </div>
                        <div class="form-group row">                                                          
                            <div class="col-md-4" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
                                <label>Nome</label>
                                <input type="text" class="form-control input-sm" th:field="*{nome}" autofocus="autofocus" placeholder="Informe o nome" maxlength="50"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-4" th:classappend="${#fields.hasErrors('sobrenome')}? 'has-error'">
                                <label>Sobrenome</label> 
                                <input type="text" class="form-control input-sm" th:field="*{sobrenome}" maxlength="50" placeholder="Informe o sobrenome"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-2" th:classappend="${#fields.hasErrors('telefone')}? 'has-error'">
                                <label>Telefone</label> 
                                <input type="text" class="form-control input-sm" th:field="*{telefone}" autofocus="autofocus" placeholder="Informe o telefone" maxlength="50"/>
                            </div>
                        </div>                        
                        <div class="form-group row">
                            <div class="col-md-4" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                                <label>E-mail</label>
                                <input type="email" class="form-control input-sm" th:field="*{email}" autofocus="autofocus" placeholder="Informe o email" maxlength="50"/>
                            </div>
                        </div>                        
                    </fieldset>
                </div>
                <div class="form-group row">
                    <button type="submit" class="btn btn-sm btn-primary">Salvar</button>
                    <a th:href="@{/}" class="btn btn-sm btn-default">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
    </div>
	
	
	<div class="container">
		<form th:action="@{/logout}" method="get">
			<button class="btn btn-md btn-danger btn-block" name="registration"	type="Submit">Sair</button>
		</form>
	</div>
</body>
</html>
